<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine â¤ï¸</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #noBtn {
      background: #ddd;
      color: #555;
      position: relative;
    }

    .celebrate {
      font-size: 40px;
      color: #ff4d6d;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); }
      100% { transform: scale(1); }
    }

    .meme {
      width: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yesBtn">YES ğŸ’˜</button>
    <button id="noBtn">NO ğŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    let scale = 1;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      scale -= 0.1;

      noBtn.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
      yesBtn.style.transform = `scale(${1.2 - scale})`;
    });

    yesBtn.addEventListener("click", () => {
      yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <div class="celebrate">YEEEYYY ğŸ‰ğŸ’–</div>
    <p>You just made my heart sooo happy ğŸ¥¹ğŸ’–</p>
    <img class="meme" src= "yeyy.png.jpeg" alt="celebration">
  `;
});

    });
  </script>

</body>
</html>
